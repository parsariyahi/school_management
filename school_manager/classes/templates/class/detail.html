<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <a href="{% url 'class:index' %}">classes page</a>
    <hr>
    <a href="{% url 'dashboard:index' %}">dashboard</a>
    <hr>


    <div class="container-lg">    
        <div class="container-sm">
            class name: {{class.name}}
            <br>
            teacher name: {{class.teacher.email}}
            <br>
            book name: {{class.book.name}}
        </div>
        <hr>
    </div>


    <hr>
    <h3>Students :</h3>

    <div class="container-sm">

        {% for student in students %}
            <ul class="list-group">
                    <li class="list-group-item list-group-item-secondary">{{student.name}}</li>
                    <li class="list-group-item list-group-item-secondary"><a href="{% url 'student:detail' student.id %}">detail</a></li>
            </ul>
            <br>
            <br>
        {% endfor %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
